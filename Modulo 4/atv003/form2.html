<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>Dados</legend>
        <form action="" autocomplete="on">
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Email">
            </p>
            <p>
               <label for="itel">Telefone</label>
               <input type="tel" autocomplete="tel" name="tel" id="itel" required
               pattern="^[0-9]{2}-[0-9]{4,5}-[0-9]{4}" >
            </p>
            <p>
                <input type="submit" value="enviar" name="enviar" id="ienviar">
            </p>
        </form>
    </fieldset>
   
    
</body>
</html>

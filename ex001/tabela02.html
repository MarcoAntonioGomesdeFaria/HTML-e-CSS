<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            padding:10px;
            border:1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Mesclagem de tabelas</h1>

    <table>
        <tbody>
            <tr>
                <td colspan="3">B</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="2">O</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
